<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b392db46d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Liv's Final Project</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="border">
                <form id="search-bar">
                    <input type="text" placeholder="Enter a city" autofocus=on id="search-bar-input">
                    <input type="submit" value="Search" type="button" id="search-button">
                </form>
                <button id="current-location-button">My Location</button>
                <br />
                <br />
                <div class="row">
                    <div class="col-7">
                        <ul id="current-date-time">
                            <li id="current-date">
                            </li>
                            <li id="current-time">
                            </li>
                        </ul>
                        <h1 id="city"></h1>
                        <h2 id="current-temperature">
                            <img id="weather-image" src="" alt="clouds" />
                            <strong id="temperature"></strong>
                            <span id="temperature-conversion">
                                <a href="#" id="celsius-link" class="active">째C </a>|
                                <a href="#" id="fahrenheit-link">째F</a>
                            </span>
                        </h2>
                    </div>
                    <div class="col-5 description-humidity-wind">
                        <ul>
                            <li id="description">
                            </li>
                            <li> Humidity: <span id="humidity"></span>%
                            </li>
                            <li> Wind: <span id="wind-speed"></span> km/h
                            </li>
                        </ul>
                        <br />
                    </div>
                </div>
                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2 upcoming-weekday">
                            Wed
                            <img src=" http://openweathermap.org/img/wn/02d@2x.png" alt="" width=36px />
                            <br />
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-temperature-max">
                                    18째 </span>
                                <span class="weather-forecast-temperature-min">12째 </span>
                            </div>
                        </div>


                    </div>
                </div>
                <small id="github-link"><a href="https://github.com/OP119078/SheCodes-Plus-Final-Project"
                        target="_blank">
                        Open-source
                        code</a>
                    by Olivia Peacock</small>
            </div>
        </div>
        <script src="src/app.js"></script>
</body>

</html>
